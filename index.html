<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Bem-vindo à Minha Landing Page</h1>
    <p>Uma página simples feita com HTML e CSS</p>
    <a href="#formulario" class="btn">Quero saber mais</a>
  </header>

  <!-- Seção de benefícios -->
  <section class="beneficios">
    <h2>Por que escolher este produto?</h2>
    <ul>
      <li>✅ Fácil de usar</li>
      <li>✅ Design moderno</li>
      <li>✅ Resultados rápidos</li>
    </ul>
  </section>

  <!-- Formulário de captura -->
  <section id="formulario" class="formulario">
    <h2>Cadastre-se para receber novidades</h2>
    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>© 2026 Minha Landing Page. Todos os direitos reservados. Edglêis Araújo</p>
  </footer>
